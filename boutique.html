<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Vintage - Boutique en Ligne</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .navbar {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ccc;
        }

        .navbar .links {
            display: flex;
            gap: 20px;
        }

        .cart-logo {
            width: 40px;
        }

        .nike-vintage {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 60px 20px;
        }

        .product {
            background-color: #111;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            padding: 20px;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .image-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 10px;
            scrollbar-width: none;
        }

        .image-carousel img {
            width: 100%;
            border-radius: 10px;
            scroll-snap-align: start;
            flex: 0 0 auto;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .old-price {
            text-decoration: line-through;
            color: #ccc;
            font-size: 18px;
            margin-right: 10px;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ccc;
        }

        .footer {
            background-color: #111;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="links">
            <a href="index.html">Accueil</a>
            <a href="#nike-vintage">Nike Vintage</a>
        </div>
        <a href="https://wa.me/33612317014" style="margin-right: 30px;">Contact</a>
        <a href="panier.html">
            <img src="https://i.postimg.cc/50SYwgd3/117641.png" alt="Panier" class="cart-logo">
        </a>
    </div>

    <div id="nike-vintage" class="nike-vintage">
        <!-- Produits existants -->
        <!-- ... (les 6 produits déjà listés) ... -->

        <!-- Produit 7 (Nouveau produit ajouté) -->
        <div class="product">
            <div class="image-carousel">
                <img src="https://i.postimg.cc/8cqhTvjv/20250224-211220.jpg" alt="Nike Vintage Bleu (AF) 1">
                <img src="https://i.postimg.cc/wM3VqH2C/20250224-211314.avif" alt="Nike Vintage Bleu (AF) 2">
                <img src="https://i.postimg.cc/rMKQDJQm/20250224-211437.avif" alt="Nike Vintage Bleu (AF) 3">
                <img src="https://i.postimg.cc/SQ5L6BDK/20250224-211202.jpg" alt="Nike Vintage Bleu (AF) 4">
                <img src="https://i.postimg.cc/wMsm4B0j/20250224-211504.avif" alt="Nike Vintage Bleu (AF) 5">
                <img src="https://i.postimg.cc/9FZxrXC2/20250224-211511.avif" alt="Nike Vintage Bleu (AF) 6">
            </div>
            <h3>Nike Vintage Bleu (AF) Taille L</h3>
            <p>Grade B</p>
            <p class="price"><span class="old-price">60,59€</span> 38,59€</p>
        </div>
    </div>
</body>
</html>
