<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Vintage - Boutique en Ligne</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 40px 0;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Navbar styles */
        .navbar {
            background-color: #222;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #007bff;
            transform: translateY(-3px);
        }

        .cart {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart:hover {
            background-color: #0056b3;
        }

        /* Panier Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .cart-modal .modal-content {
            background-color: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-modal .modal-content h3 {
            margin-top: 0;
        }

        .cart-modal .modal-content ul {
            list-style-type: none;
            padding: 0;
        }

        .cart-modal .modal-content ul li {
            margin-bottom: 10px;
        }

        .cart-modal .modal-content .close {
            background-color: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .cart-modal .modal-content .close:hover {
            background-color: #cc0000;
        }

        /* Section Nike Vintage */
        .nike-vintage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 50px 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nike-vintage .product {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nike-vintage .product:hover {
            transform: translateY(-10px);
        }

        .nike-vintage .product h3 {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
        }

        .nike-vintage .product p {
            font-size: 14px;
            color: #777;
        }

        .nike-vintage .product .price {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
            display: block;
        }

        .nike-vintage .product .old-price {
            font-size: 18px;
            color: #777;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .nike-vintage .product button {
            background-color: #000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .nike-vintage .product button:hover {
            background-color: #333;
            transform: translateY(-3px);
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Accueil</a>
        <a href="boutique.html">Boutique</a>
        <a href="#nike-vintage">Nike Vintage</a>
        <a href="https://wa.me/33612317014">Contact</a>
        <button class="cart" onclick="toggleCart()">Panier (0)</button>
    </div>

    <!-- Panier Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="modal-content">
            <h3>Mon Panier</h3>
            <ul id="cartItems">
                <!-- Les articles du panier seront ajoutÃ©s ici -->
            </ul>
            <p id="cartTotal">Total: 0â‚¬</p>
            <button class="close" onclick="toggleCart()">Fermer</button>
        </div>
    </div>

    <!-- Nike Vintage Section -->
    <div id="nike-vintage" class="nike-vintage">
        <!-- First Product (Nike Vintage noir) -->
        <div class="product">
            <div class="image-carousel">
                <img src="https://i.postimg.cc/wjkg5VqW/20250219-174143.avif" alt="Jogging Nike Vintage 1">
                <img src="https://i.postimg.cc/RZmvn8B6/20250219-174544.avif" alt="Jogging Nike Vintage 2">
                <img src="https://i.postimg.cc/3wJ7tvW3/20250219-174606.avif" alt="Jogging Nike Vintage 3">
                <img src="https://i.postimg.cc/zXKJvN9Y/20250219-174641.avif" alt="Jogging Nike Vintage 4">
            </div>
            <h3>Nike Vintage noir taille M</h3>
            <p>Grade A</p>
            <p class="price">30,79â‚¬ <span class="old-price">45,79â‚¬</span></p>
            <button onclick="addToCart('Nike Vintage noir taille M', 30.79)">Ajouter au Panier</button>
        </div>

        <!-- Second Product (Nike Vintage bleu/vert) -->
        <div class="product">
            <div class="image-carousel">
                <img src="https://i.postimg.cc/TYGsjXK6/20250219-175030.avif" alt="Jogging Nike Vintage Bleu/Vert 1">
                <img src="https://i.postimg.cc/wv826hJp/20250219-175150.avif" alt="Jogging Nike Vintage Bleu/Vert 2">
                <img src="https://i.postimg.cc/tJbBzhC5/20250219-175231.avif" alt="Jogging Nike Vintage Bleu/Vert 3">
            </div>
            <h3>Nike Vintage bleu/vert taille M</h3>
            <p>Grade A</p>
            <p class="price">30,79â‚¬ <span class="old-price">45,79â‚¬</span></p>
            <button onclick="addToCart('Nike Vintage bleu/vert taille M', 30.79)">Ajouter au Panier</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>WhatsApp : +33612317014 | <a href="#">Conditions GÃ©nÃ©rales</a> | Boutique FranÃ§aise ðŸ‡«ðŸ‡·</p>
    </div>

    <script>
        let cart = [];
        
        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = ''; // Clear cart list
            let total = 0;
            
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.product} - ${item.price}â‚¬`;
                cartItems.appendChild(li);
                total += item.price;
            });
            
            cartTotal.textContent = `Total: ${total.toFixed(2)}â‚¬`;
            document.querySelector('.cart').textContent = `Panier (${cart.length})`;
        }

        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.style.display = cartModal.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
