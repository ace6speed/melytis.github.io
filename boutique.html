    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 40px 0;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Navbar styles */
        .navbar {
            background-color: #222;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #007bff;
            transform: translateY(-3px);
        }

        /* Section Nike Vintage */
        .nike-vintage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 50px 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nike-vintage .product {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nike-vintage .product:hover {
            transform: translateY(-10px);
        }

        .nike-vintage .product h3 {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
        }

        .nike-vintage .product p {
            font-size: 14px;
            color: #777;
        }

        .nike-vintage .product .price {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
            display: block;
        }

        .nike-vintage .product .old-price {
            font-size: 18px;
            color: #777;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .nike-vintage .product button {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .nike-vintage .product button:hover {
            background: linear-gradient(135deg, #00c6ff, #007bff);
            transform: translateY(-3px);
        }

        /* Image Carousel Styles */
        .image-carousel {
            width: 100%;
            display: flex;
            overflow-x: scroll;
            gap: 10px;
            scroll-behavior: smooth;
            margin-bottom: 20px;
        }

        .image-carousel img {
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-carousel img:hover {
            transform: scale(1.05);
        }

        /* Footer Styles */
        .footer {
            background-color: #222;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
