            background-color: #fff;

        .nike-vintage .product {

        .nike-vintage .product .old-price {

            color: #777;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .nike-vintage .product button {
            background-color: #000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .nike-vintage .product button:hover {
            background-color: #333;
            transform: translateY(-3px);
        }

        /* Footer Styles */
        .footer {
            background-color: #222;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: white;

            transition: all 0.3s ease;
        }

        .footer a:hover {

        }
