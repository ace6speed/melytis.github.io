    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .navbar {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ccc;
        }

        .cart-logo {
            width: 40px;
        }

        .nike-vintage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 60px 20px;
            justify-content: center;
        }

        .product {
            background-color: #111;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            padding: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 450px;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .image-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 10px;
            padding: 10px;
            scrollbar-width: none;
        }

        .image-carousel img {
            width: 100%;
            border-radius: 10px;
            scroll-snap-align: start;
            flex: 0 0 auto;
            object-fit: cover;
            height: 200px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .old-price {
            text-decoration: line-through;
            color: #ccc;
            font-size: 18px;
            margin-right: 10px;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ccc;
        }

        .footer {
            background-color: #111;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #333;
        }
    </style>
</head>
