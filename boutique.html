<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melytis - Boutique</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #007bff;
        }

        /* Banner */
        .banner {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            text-align: center;
            padding: 100px 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        /* Product Grid */
        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Accueil</a>
        <a href="#">Boutique</a>
        <a href="#">Contact</a>
    </div>

    <div class="banner">
        Bienvenue chez Melytis - Découvrez nos meilleures offres !
    </div>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Produit 1">
            <h2>Produit 1</h2>
            <p class="price">65€</p>
            <button class="btn">Commander</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Produit 2">
            <h2>Produit 2</h2>
            <p class="price">60€</p>
            <button class="btn">Commander</button>
        </div>
    </div>

    <div class="footer">
        © 2025 Melytis - Tous droits réservés
    </div>
</body>
</html>
