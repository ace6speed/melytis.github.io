        body {

            margin: 0;

        .navbar {
            background-color: #222;

        }

        .nike-vintage {

        }

        .nike-vintage .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .nike-vintage .product h3 {
            font-size: 20px;
            color: #333;
        }

        .nike-vintage .product p {
            font-size: 14px;
            color: #777;
        }

        .nike-vintage .product .price {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .nike-vintage .product .old-price {
            font-size: 18px;
            color: #777;
            text-decoration: line-through;
        }

        .nike-vintage .product button {
            background-color: #000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .nike-vintage .product button:hover {
            background-color: #333;
        }

        .footer {

            color: white;
            padding: 30px;
            text-align: center;
        }
