<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Vintage - Boutique en Ligne</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .navbar {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ccc;
        }

        .navbar .links {
            display: flex;
            gap: 20px;
        }

        .cart-logo {
            width: 40px;
        }

        .nike-vintage {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Garder 2 colonnes */
            gap: 20px;
            padding: 60px 20px;
        }

        .product {
            background-color: #111;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
            padding: 20px;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product-images img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .old-price {
            text-decoration: line-through;
            color: #ccc;
            font-size: 18px;
            margin-right: 10px;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ccc;
        }

        .footer {
            background-color: #111;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 14px;
            border-top: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="links">
            <a href="index.html">Accueil</a>
            <a href="#nike-vintage">Nike Vintage</a>
        </div>
        <a href="https://wa.me/33612317014" style="margin-right: 30px;">Contact</a>
        <a href="panier.html">
            <img src="https://i.postimg.cc/50SYwgd3/117641.png" alt="Panier" class="cart-logo">
        </a>
    </div>

    <div id="nike-vintage" class="nike-vintage">
        <!-- Jogging Vintage noir taille S -->
        <div class="product">
            <div class="product-images">
                <img src="https://i.postimg.cc/wMHpZfkR/20250224-210119.avif" alt="Jogging Vintage noir 1">
                <img src="https://i.postimg.cc/7PTJkfnx/20250224-210344.avif" alt="Jogging Vintage noir 2">
                <img src="https://i.postimg.cc/63CKHJCN/20250224-210353.avif" alt="Jogging Vintage noir 3">
                <img src="https://i.postimg.cc/63CKHJCN/20250224-210353.avif" alt="Jogging Vintage noir 4">
            </div>
            <h3>Jogging Vintage noir taille S</h3>
            <p>Grade C</p>
            <p class="price"><span class="old-price">34,79€</span> 21,79€</p>
        </div>

        <!-- Ajoutez d'autres produits ici -->
        <!-- Exemple pour un autre produit -->
        <div class="product">
            <div class="product-images">
                <img src="https://i.postimg.cc/wjkg5VqW/20250219-174143.avif" alt="Jogging Nike Vintage 1">
                <img src="https://i.postimg.cc/RZmvn8B6/20250219-174544.avif" alt="Jogging Nike Vintage 2">
                <img src="https://i.postimg.cc/3wJ7tvW3/20250219-174606.avif" alt="Jogging Nike Vintage 3">
                <img src="https://i.postimg.cc/zXKJvN9Y/20250219-174641.avif" alt="Jogging Nike Vintage 4">
            </div>
            <h3>Nike Vintage noir taille S</h3>
            <p>Grade A</p>
            <p class="price"><span class="old-price">45,79€</span> 30,79€</p>
        </div>

    </div>
</body>

</html>
