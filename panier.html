<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Nike Vintage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            color: #ccc;
        }
        .cart-container {
            padding: 40px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .cart-item img {
            width: 80px;
            border-radius: 8px;
        }
        .cart-item-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .cart-item-name {
            font-size: 18px;
        }
        .cart-item-price {
            font-size: 16px;
            font-weight: bold;
        }
        .remove-button {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .remove-button:hover {
            background: #ccc;
        }
        .total-price {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .return-btn {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }
        .return-btn:hover {
            background: #ccc;
        }
        .order-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .order-form input, .order-form select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .shipping-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border-radius: 8px;
        }
        #paypal-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="links">
            <a href="index.html">Accueil</a>
            <a href="index.html#nike-vintage">Nike Vintage</a>
        </div>
    </div>
    <div class="cart-container">
        <h2>Mon Panier</h2>
        <div id="cart-items-container">
            <!-- Les articles du panier seront ajoutés ici dynamiquement -->
        </div>
        
        <div class="shipping-info">
            <p>Frais de port : 6.50€</p>
        </div>
        <div class="total-price">
            Total : <span id="total-price">0,00€</span>
        </div>
        <form id="order-form" class="order-form">
            <input type="text" id="name" placeholder="Nom et Prénom" required>
            <input type="text" id="address" placeholder="Adresse" required>
            <input type="text" id="city" placeholder="Ville" required>
            <input type="text" id="postal" placeholder="Code Postal" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="country" required>
                <option value="">Sélectionnez un pays</option>
                <option value="France">France</option>
                <option value="Belgique">Belgique</option>
                <option value="Suisse">Suisse</option>
                <option value="Luxembourg">Luxembourg</option>
                <option value="Canada">Canada</option>
                <option value="Espagne">Espagne</option>
                <option value="Italie">Italie</option>
                <option value="Allemagne">Allemagne</option>
                <option value="Royaume-Uni">Royaume-Uni</option>
            </select>
            <button type="submit" class="return-btn">Payer avec PayPal</button>
        </form>
        
        <!-- Formulaire PayPal caché -->
        <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="melytis593@gmail.com">
            <input type="hidden" name="currency_code" value="EUR">
            <input type="hidden" name="amount" id="paypal-amount" value="0">
            <input type="hidden" name="item_name" value="Commande Nike Vintage">
            <input type="hidden" name="return" id="paypal-return" value="">
            <input type="hidden" name="cancel_return" id="paypal-cancel" value="">
        </form>
    </div>
    <script>
        function displayCartItems() {
            let cartContainer = document.getElementById('cart-items-container');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let subtotal = 0;
            
            cartContainer.innerHTML = '';
            
            cart.forEach((item, index) => {
                subtotal += item.price;
                
                let cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h3 class="cart-item-name">${item.name}</h3>
                        <p class="cart-item-price">${item.price.toFixed(2)}€</p>
                    </div>
                    <button onclick="removeFromCart(${index})" class="remove-button">Supprimer</button>
                `;
                
                cartContainer.appendChild(cartItem);
            });
            
            const shippingCost = subtotal > 0 ? 6.50 : 0;
            const total = subtotal + shippingCost;
            document.getElementById('total-price').textContent = total.toFixed(2) + '€';
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Calcul du total avec frais de port
            let subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            let shippingCost = subtotal > 0 ? 6.50 : 0;
            let totalPrice = subtotal + shippingCost;
            
            if (subtotal === 0) {
                alert("Votre panier est vide.");
                return;
            }
            
            let formData = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                postal: document.getElementById('postal').value,
                email: document.getElementById('email').value,
                country: document.getElementById('country').value,
            };
            
            // Préparation du formulaire PayPal
            document.getElementById('paypal-amount').value = totalPrice.toFixed(2);
            document.getElementById('paypal-return').value = window.location.href;
            document.getElementById('paypal-cancel').value = window.location.href;
            
            // Soumission du formulaire PayPal
            document.getElementById('paypal-form').submit();
            
            let mailBody = `
Commande à payer : ${totalPrice.toFixed(2)}€
(Sous-total : ${subtotal.toFixed(2)}€ + Frais de port : ${shippingCost.toFixed(2)}€)
Nom: ${formData.name}
Adresse: ${formData.address}, ${formData.city}, ${formData.postal}, ${formData.country}
Email: ${formData.email}
Détails des articles:
${cart.map(item => `- ${item.name}: ${item.price.toFixed(2)}€`).join("\n")}
            `;
            
            // Envoi du mail après paiement
            setTimeout(() => {
                window.location.href = `mailto:melytis593@gmail.com?subject=Nouvelle Commande&body=${encodeURIComponent(mailBody)}`;
                localStorage.removeItem('cart');
                displayCartItems();
            }, 3000);
        });

        // Initialisation au chargement de la page
        window.onload = function() {
            displayCartItems();
        };
    </script>
</body>
</html>
