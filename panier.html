    <script>
    // Fonction pour charger les produits du panier depuis le localStorage
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartContainer = document.getElementById('cart-items-container');
        let totalPrice = 0;
        cartContainer.innerHTML = ''; // Réinitialiser le contenu

        // Si le panier est vide
        if (cart.length === 0) {
            cartContainer.innerHTML = '<p>Votre panier est vide.</p>';
        }

        // Afficher les articles du panier
        cart.forEach((item, index) => {
            totalPrice += item.price;
            cartContainer.innerHTML += `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${item.price.toFixed(2)}€</div>
                    </div>
                    <button class="remove-button" onclick="removeFromCart(${index})">Supprimer</button>
                </div>
            `;
        });

        // Mettre à jour le total
        document.getElementById('total-price').innerText = totalPrice.toFixed(2) + '€';
    }

    // Fonction pour supprimer un produit du panier
    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1); // Supprime l'élément à l'index spécifié
        localStorage.setItem('cart', JSON.stringify(cart)); // Sauvegarde le panier mis à jour
        loadCart(); // Recharge le panier après suppression
    }

    // Charger le panier au chargement de la page
    window.onload = loadCart;
</script>
<script>
    document.getElementById('order-btn').addEventListener('click', function() {
        document.getElementById('order-modal').style.display = 'block';
        updateShippingInfo();
    });

    document.querySelector('.close').addEventListener('click', function() {
        document.getElementById('order-modal').style.display = 'none';
    });

    function updateShippingInfo() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let itemCount = cart.length;
        let shippingCost = itemCount >= 2 ? 0 : itemCount * 6.5;
        let shippingText = shippingCost === 0 ? 'Frais de port offerts!' : `Frais de port: ${shippingCost.toFixed(2)}€`;
        document.getElementById('shipping-info').textContent = shippingText;
    }

    document.getElementById('order-form').addEventListener('submit', function(e) {
        e.preventDefault();
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let itemCount = cart.length;
        let shippingCost = itemCount >= 2 ? 0 : itemCount * 6.5;
        let totalPrice = cart.reduce((sum, item) => sum + item.price, 0) + shippingCost;

        let formData = {
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            postal: document.getElementById('postal').value,
            email: document.getElementById('email').value,
            country: document.getElementById('country').value,
            total: totalPrice.toFixed(2),
            shipping: shippingCost.toFixed(2)
        };

        let mailBody = `
Commande de: ${formData.name}
Adresse: ${formData.address}
Ville: ${formData.city}
Code Postal: ${formData.postal}
Email: ${formData.email}
Pays: ${formData.country}
Total: ${formData.total}€
Frais de port: ${formData.shipping}€`;

        window.location.href = `mailto:melytis593@gmail.com?subject=Nouvelle Commande&body=${encodeURIComponent(mailBody)}`;
    });
</script>
