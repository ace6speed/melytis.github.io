<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Boutique en ligne</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        .navbar {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            color: #ccc;
        }
        .cart-container {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .cart-item span {
            font-size: 16px;
        }
        .cart-item .remove {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .cart-item .remove:hover {
            background-color: #555;
        }
        .checkout-btn {
            background-color: #fff;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .checkout-btn:hover {
            background: #ccc;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Retour à la Boutique</a>
    <a href="index.html">Accueil</a>
</div>

<div class="cart-container">
    <h2>Votre Panier</h2>

    <div id="cart-items">
        <!-- Les articles du panier seront ajoutés ici dynamiquement -->
    </div>

    <div class="total">
        <span>Total: </span><span id="total-amount">0,00€</span>
    </div>

    <button class="checkout-btn" onclick="checkout()">Passer à la Commande</button>
</div>

<script>
// Fonction pour charger les articles du panier depuis localStorage
function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = ''; // Réinitialiser les articles dans le panier

    let totalAmount = 0;

    cart.forEach((item, index) => {
        totalAmount += item.price;

        // Création d'un élément d'article dans le panier
        let cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
            <span>${item.name}</span>
            <span>${item.price.toFixed(2)}€</span>
            <button class="remove" onclick="removeFromCart(${index})">Retirer</button>
        `;

        cartItemsContainer.appendChild(cartItem);
    });

    // Mettre à jour le total
    document.getElementById('total-amount').textContent = totalAmount.toFixed(2) + '€';
}

// Fonction pour retirer un article du panier
function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1); // Supprimer l'élément du tableau
    localStorage.setItem('cart', JSON.stringify(cart)); // Sauvegarder dans le localStorage
    loadCart(); // Recharger les articles du panier
}

// Fonction de commande
function checkout() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length > 0) {
        alert('Passage à la commande...');
        // Vous pouvez rediriger l'utilisateur vers une page de commande ici, par exemple:
        // window.location.href = "commande.html";
    } else {
        alert('Votre panier est vide !');
    }
}

// Charger le panier au chargement de la page
window.onload = loadCart;
</script>

</body>
</html>
