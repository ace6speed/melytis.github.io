<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Nike Vintage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ccc;
        }

        .cart-logo {
            width: 40px;
        }

        .cart-container {
            padding: 40px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .cart-item img {
            width: 80px;
            border-radius: 8px;
        }

        .cart-item-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .cart-item-name {
            font-size: 18px;
        }

        .cart-item-price {
            font-size: 16px;
            font-weight: bold;
        }

        .remove-button {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .remove-button:hover {
            background: #ccc;
        }

        .total-price {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .return-btn {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        .return-btn:hover {
            background: #ccc;
        }
    </style>

</head>

<body>

    <div class="navbar">
        <div class="links">
            <a href="index.html">Accueil</a>
            <a href="index.html#nike-vintage">Nike Vintage</a>
        </div>
        <a href="panier.html" id="cart-link">
            <img src="https://i.postimg.cc/50SYwgd3/117641.png" alt="Panier" class="cart-logo">
        </a>
    </div>

    <div class="cart-container">
    <h2>Mon Panier</h2>
    
    <div id="cart-items-container">
        <!-- Articles du panier s'affichent ici -->
    </div>
    
    <div class="total-price">
        Total : <span id="total-price">0,00€</span>
    </div>
    <div style="display: flex; gap: 20px; margin-top: 20px;">
        <a href="index.html" class="return-btn">Retour à la Boutique</a>
        <button id="order-btn" class="return-btn">Commander</button>
    </div>

    <script>
    function displayCartItems() {
        let cartContainer = document.getElementById('cart-items-container');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalPrice = 0;
        
        cartContainer.innerHTML = '';
        
        cart.forEach((item, index) => {
            totalPrice += item.price;
            
            let cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="cart-item-details">
                    <h3 class="cart-item-name">${item.name}</h3>
                    <p class="cart-item-price">${item.price.toFixed(2)}€</p>
                </div>
                <button onclick="removeFromCart(${index})" class="remove-button">Supprimer</button>
            `;
            
            cartContainer.appendChild(cartItem);
        });
        
        document.getElementById('total-price').textContent = totalPrice.toFixed(2) + '€';
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCartItems();
    }

    document.getElementById('order-btn').addEventListener('click', function() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalPrice = cart.reduce((sum, item) => sum + item.price, 0);

        if (totalPrice === 0) {
            alert("Votre panier est vide.");
            return;
        }

        let paypalUrl = `https://www.paypal.com/paypalme/Meslissahb/${totalPrice.toFixed(2)}`;
        window.open(paypalUrl, "_blank");

        let mailBody = `
Commande Payée !
Total: ${totalPrice.toFixed(2)}€

Détails des articles:
${cart.map(item => `- ${item.name}: ${item.price.toFixed(2)}€`).join("\n")}
        `;

        setTimeout(() => {
            window.location.href = `mailto:melytis593@gmail.com?subject=Commande Payée&body=${encodeURIComponent(mailBody)}`;
            localStorage.removeItem('cart');
            displayCartItems();
        }, 3000);
    });

    window.onload = function() {
        displayCartItems();
    };
    </script>

</body>
</html>
