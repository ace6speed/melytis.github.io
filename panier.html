<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - Nike Vintage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 40px 0;
        }

        .panier-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        .product img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .product .details {
            flex: 1;
            margin-left: 20px;
            text-align: left;
        }

        .product .details h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .product .details .price {
            font-size: 18px;
            font-weight: bold;
        }

        .quantity-container {
            display: flex;
            align-items: center;
        }

        .quantity-container input {
            width: 40px;
            text-align: center;
            margin: 0 10px;
            font-size: 16px;
        }

        .product .actions button {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .product .actions button:hover {
            background-color: darkred;
        }

        .subtotal {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }

        .buttons-container {
            margin-top: 20px;
        }

        .buttons-container button {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .buttons-container button:hover {
            background-color: #333;
        }

        .footer {
            background-color: #222;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 14px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <h1>Mon Panier</h1>
    <div class="panier-container" id="panier-container">
        <!-- Les produits seront ajoutés ici par le script -->
    </div>

    <div class="subtotal">
        Total : <span id="total">0,00€</span>
    </div>

    <div class="buttons-container">
        <button onclick="window.location.href='index.html'">Continuer mes achats</button>
        <button>Commander</button>
    </div>

    <div class="footer">
        &copy; 2025 Nike Vintage. Tous droits réservés.
    </div>

    <script>
        function afficherPanier() {
            let panier = JSON.parse(localStorage.getItem('panier')) || [];
            let total = 0;
            let panierContainer = document.getElementById('panier-container');
            panierContainer.innerHTML = '';

            panier.forEach((produit, index) => {
                total += parseFloat(produit.prix) * produit.quantite;

                let productElement = document.createElement('div');
                productElement.classList.add('product');

                productElement.innerHTML = `
                    <img src="${produit.image}" alt="${produit.nom}">
                    <div class="details">
                        <h3>${produit.nom}</h3>
                        <div class="price">${produit.prix}€</div>
                    </div>
                    <div class="quantity-container">
                        <button onclick="changerQuantite(${index}, -1)">-</button>
                        <input type="text" value="${produit.quantite}" readonly>
                        <button onclick="changerQuantite(${index}, 1)">+</button>
                    </div>
                    <div class="actions">
                        <button onclick="retirerProduit(${index})">Retirer</button>
                    </div>
                `;
                panierContainer.appendChild(productElement);
            });

            document.getElementById('total').textContent = total.toFixed(2) + '€';
        }

        function changerQuantite(index, change) {
            let panier = JSON.parse(localStorage.getItem('panier')) || [];
            panier[index].quantite += change;

            if (panier[index].quantite <= 0) panier[index].quantite = 1;
            
            localStorage.setItem('panier', JSON.stringify(panier));
            afficherPanier();
        }

        function retirerProduit(index) {
            let panier = JSON.parse(localStorage.getItem('panier')) || [];
            panier.splice(index, 1);

            localStorage.setItem('panier', JSON.stringify(panier));
            afficherPanier();
        }

        window.onload = afficherPanier;
    </script>
</body>

</html>
