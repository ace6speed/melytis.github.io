<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Nike Vintage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background-color: #222;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background-color: #007bff;
            transform: translateY(-3px);
        }

        .panier-container {
            padding: 50px 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-panier {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .product-panier img {
            width: 80px;
            height: auto;
            margin-right: 20px;
        }

        .product-panier h3 {
            font-size: 18px;
            margin: 0;
        }

        .product-panier .price {
            font-size: 20px;
            font-weight: bold;
            margin-left: auto;
            color: #333;
        }

        .product-panier button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 20px;
            transition: all 0.3s ease;
        }

        .product-panier button:hover {
            background-color: #d32f2f;
        }

        .footer {
            background-color: #222;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Accueil</a>
        <a href="boutique.html">Boutique</a>
        <a href="panier.html">Panier</a>
        <a href="https://wa.me/33612317014">Contact</a>
    </div>

    <!-- Panier Section -->
    <div class="panier-container" id="panier-container">
        <h1>Votre Panier</h1>
        <div id="panier-items">
            <!-- Les produits du panier seront ajoutÃ©s ici -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>WhatsApp : +33612317014 | <a href="#">Conditions GÃ©nÃ©rales</a> | Boutique FranÃ§aise ðŸ‡«ðŸ‡·</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // RÃ©cupÃ¨re le panier stockÃ© dans localStorage
            const panier = JSON.parse(localStorage.getItem('panier')) || [];
            const panierContainer = document.getElementById('panier-items');

            if (panier.length === 0) {
                panierContainer.innerHTML = "<p>Votre panier est vide.</p>";
            } else {
                panier.forEach((produit, index) => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product-panier');

                    const productImage = document.createElement('img');
                    productImage.src = produit.image; // Ajoute l'image du produit
                    productDiv.appendChild(productImage);

                    const productName = document.createElement('h3');
                    productName.innerText = produit.nom;
                    productDiv.appendChild(productName);

                    const productPrice = document.createElement('span');
                    productPrice.classList.add('price');
                    productPrice.innerText = produit.prix;
                    productDiv.appendChild(productPrice);

                    const removeButton = document.createElement('button');
                    removeButton.innerText = "Retirer";
                    removeButton.addEventListener("click", function () {
                        panier.splice(index, 1); // Retirer le produit du panier
                        localStorage.setItem('panier', JSON.stringify(panier)); // Sauvegarder le panier mis Ã  jour
                        window.location.reload(); // Recharger la page pour afficher les changements
                    });
                    productDiv.appendChild(removeButton);

                    // Ajoute le produit au panier
                    panierContainer.appendChild(productDiv);
                });
            }
        });
    </script>

</body>

</html>
