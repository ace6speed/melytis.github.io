<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Nike Vintage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ccc;
        }

        .cart-logo {
            width: 40px;
        }

        .cart-container {
            padding: 40px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .cart-item img {
            width: 80px;
            border-radius: 8px;
        }

        .cart-item-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .cart-item-name {
            font-size: 18px;
        }

        .cart-item-price {
            font-size: 16px;
            font-weight: bold;
        }

        .remove-button {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .remove-button:hover {
            background: #ccc;
        }

        .total-price {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .return-btn {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        .return-btn:hover {
            background: #ccc;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="links">
            <a href="index.html">Accueil</a>
            <a href="index.html#nike-vintage">Nike Vintage</a>
        </div>
        <a href="panier.html" id="cart-link">
            <img src="https://i.postimg.cc/50SYwgd3/117641.png" alt="Panier" class="cart-logo">
        </a>
    </div>

    <div class="cart-container">
        <h2>Mon Panier</h2>
        
        <div id="cart-items-container">
            <!-- Articles du panier s'affichent ici -->
        </div>
        
        <div class="total-price">
            Total : <span id="total-price">0,00€</span>
        </div>

        <a href="index.html" class="return-btn">Retour à la Boutique</a>
    </div>

    <script>
    // Fonction pour charger les produits du panier depuis le localStorage
    function loadCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartContainer = document.getElementById('cart-items-container');
        let totalPrice = 0;
        cartContainer.innerHTML = ''; // Réinitialiser le contenu

        // Si le panier est vide
        if (cart.length === 0) {
            cartContainer.innerHTML = '<p>Votre panier est vide.</p>';
        }

        // Afficher les articles du panier
        cart.forEach((item, index) => {
            totalPrice += item.price;
            cartContainer.innerHTML += `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${item.price.toFixed(2)}€</div>
                    </div>
                    <button class="remove-button" onclick="removeFromCart(${index})">Supprimer</button>
                </div>
            `;
        });

        // Mettre à jour le total
        document.getElementById('total-price').innerText = totalPrice.toFixed(2) + '€';
    }

    // Fonction pour supprimer un produit du panier
    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1); // Supprime l'élément à l'index spécifié
        localStorage.setItem('cart', JSON.stringify(cart)); // Sauvegarde le panier mis à jour
        loadCart(); // Recharge le panier après suppression
    }

    // Charger le panier au chargement de la page
    window.onload = loadCart;
</script>
<script>
// Fonction pour ajouter un produit au panier
function addToCart(productName, productPrice) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Trouver l'élément du produit cliqué
    let productElement = event.target.closest('.product');
    // Obtenir la première image du carousel du produit
    let productImage = productElement.querySelector('.image-carousel img').src;
    
    let product = {
        name: productName,
        price: productPrice,
        image: productImage
    };
    
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    
    // Mettre à jour le nombre d'articles dans le panier
    updateCartCount();
    alert(productName + " a été ajouté au panier !");
}

// Fonction pour mettre à jour le nombre d'articles dans le panier
function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartCount = cart.length;
    
    // Met à jour le texte ou l'icône du panier
    let cartLink = document.getElementById('cart-link');
    if (cartCount > 0) {
        cartLink.innerHTML = `<img src="https://i.postimg.cc/50SYwgd3/117641.png" alt="Panier" class="cart-logo"><span>${cartCount}</span>`;
    } else {
        cartLink.innerHTML = `<img src="https://i.postimg.cc/50SYwgd3/117641.png" alt="Panier" class="cart-logo">`;
    }
}

// Mettre à jour le compteur au chargement de la page
window.onload = updateCartCount;
</script>


</body>
</html>
