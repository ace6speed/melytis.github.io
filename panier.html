<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart-item button:hover {
            background-color: darkred;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout {
            display: block;
            text-align: center;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }

        .checkout:hover {
            background: #333;
        }

        .empty {
            text-align: center;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>

<body>

    <h1>Mon Panier</h1>
    <div class="cart-container">
        <div id="cart-items"></div>
        <p id="total" class="total"></p>
        <a href="checkout.html" class="checkout">Passer la commande</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let panier = JSON.parse(localStorage.getItem("panier")) || [];
            let cartContainer = document.getElementById("cart-items");
            let totalContainer = document.getElementById("total");

            function afficherPanier() {
                cartContainer.innerHTML = "";
                let total = 0;

                if (panier.length === 0) {
                    cartContainer.innerHTML = '<p class="empty">Votre panier est vide.</p>';
                    totalContainer.textContent = "";
                    return;
                }

                panier.forEach((produit, index) => {
                    let itemDiv = document.createElement("div");
                    itemDiv.classList.add("cart-item");

                    itemDiv.innerHTML = `
                        <span>${produit.nom}</span>
                        <span>${produit.prix}</span>
                        <button onclick="supprimerArticle(${index})">❌</button>
                    `;
                    cartContainer.appendChild(itemDiv);

                    total += parseFloat(produit.prix.replace("€", "").replace(",", "."));
                });

                totalContainer.textContent = "Total : " + total.toFixed(2) + "€";
            }

            window.supprimerArticle = function (index) {
                panier.splice(index, 1);
                localStorage.setItem("panier", JSON.stringify(panier));
                afficherPanier();
            };

            afficherPanier();
        });
    </script>

</body>
</html>
