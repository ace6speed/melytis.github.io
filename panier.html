<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Nike Vintage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            background-color: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ccc;
        }

        .cart-container {
            padding: 40px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .cart-item img {
            width: 80px;
            border-radius: 8px;
        }

        .cart-item-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .cart-item-name {
            font-size: 18px;
        }

        .cart-item-price {
            font-size: 16px;
            font-weight: bold;
        }

        .remove-button {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .remove-button:hover {
            background: #ccc;
        }

        .total-price {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .return-btn {
            background: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
        }

        .return-btn:hover {
            background: #ccc;
        }

        .order-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .order-form input, .order-form select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
    </style>
<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'fr'}, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


</head>

<body>

    <div class="navbar">
        <div class="links">
            <a href="index.html">Accueil</a>
            <a href="index.html#nike-vintage">Nike Vintage</a>
        </div>
    </div>

    <div class="cart-container">
        <h2>Mon Panier</h2>
        
        <div id="cart-items-container">
            <!-- Articles du panier -->
        </div>
        
        <div class="total-price">
            Total : <span id="total-price">0,00€</span>
        </div>

        <form id="order-form" class="order-form">
            <input type="text" id="name" placeholder="Nom et Prénom" required>
            <input type="text" id="address" placeholder="Adresse" required>
            <input type="text" id="city" placeholder="Ville" required>
            <input type="text" id="postal" placeholder="Code Postal" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="country" required>
                <option value="">Sélectionnez un pays</option>
                <option value="France">France</option>
                <option value="Germany">Allemagne</option>
                <option value="Spain">Espagne</option>
                <option value="Italy">Italie</option>
                <option value="Netherlands">Pays-Bas</option>
            </select>
            <button type="submit" class="return-btn">Payer avec PayPal</button>
        </form>
    </div>

<!-- Élément Google Translate (caché) -->
<div id="google_translate_element" style="display: none;"></div>


    <script>
    function displayCartItems() {
        let cartContainer = document.getElementById('cart-items-container');
function observeCartChanges() {
    let cartContainer = document.getElementById("cart-items-container");
    let observer = new MutationObserver(() => {
        let savedLang = localStorage.getItem("selectedLanguage") || "fr";
        applyLanguage(savedLang);
    });

    observer.observe(cartContainer, { childList: true, subtree: true });
}

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalPrice = 0;
        
        cartContainer.innerHTML = '';
        
        cart.forEach((item, index) => {
            totalPrice += item.price;
            
            let cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="cart-item-details">
                    <h3 class="cart-item-name">${item.name}</h3>
                    <p class="cart-item-price">${item.price.toFixed(2)}€</p>
                </div>
                <button onclick="removeFromCart(${index})" class="remove-button">Supprimer</button>
            `;
            
            cartContainer.appendChild(cartItem);
        });
        
        document.getElementById('total-price').textContent = totalPrice.toFixed(2) + '€';
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCartItems();
    }

    document.getElementById('order-form').addEventListener('submit', function(event) {
        event.preventDefault();

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalPrice = cart.reduce((sum, item) => sum + item.price, 0);

        if (totalPrice === 0) {
            alert("Votre panier est vide.");
            return;
        }

        let formData = {
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            postal: document.getElementById('postal').value,
            email: document.getElementById('email').value,
            country: document.getElementById('country').value,
        };

        let paypalUrl = `https://www.paypal.com/paypalme/Meslissahb/${totalPrice.toFixed(2)}`;
        window.open(paypalUrl, "_blank");

        let mailBody = `
Commande Payée !
Nom: ${formData.name}
Adresse: ${formData.address}, ${formData.city}, ${formData.postal}, ${formData.country}
Email: ${formData.email}
Total: ${totalPrice.toFixed(2)}€

Détails des articles:
${cart.map(item => `- ${item.name}: ${item.price.toFixed(2)}€`).join("\n")}
        `;

        setTimeout(() => {
            window.location.href = `mailto:melytis593@gmail.com?subject=Commande Payée&body=${encodeURIComponent(mailBody)}`;
            localStorage.removeItem('cart');
            displayCartItems();
        }, 3000);
    });
function applyLanguage(lang) {
    let translations = {
        "fr": {
            "Mon Panier": "Mon Panier",
            "Total :": "Total :",
            "Nom et Prénom": "Nom et Prénom",
            "Adresse": "Adresse",
            "Ville": "Ville",
            "Code Postal": "Code Postal",
            "Email": "Email",
            "Sélectionnez un pays": "Sélectionnez un pays",
            "Payer avec PayPal": "Payer avec PayPal"
        },
        "en": {
            "Mon Panier": "My Cart",
            "Total :": "Total:",
            "Nom et Prénom": "Full Name",
            "Adresse": "Address",
            "Ville": "City",
            "Code Postal": "Postal Code",
            "Email": "Email",
            "Sélectionnez un pays": "Select a country",
            "Payer avec PayPal": "Pay with PayPal"
        },
        "es": {
            "Mon Panier": "Mi Carrito",
            "Total :": "Total:",
            "Nom et Prénom": "Nombre y Apellido",
            "Adresse": "Dirección",
            "Ville": "Ciudad",
            "Code Postal": "Código Postal",
            "Email": "Correo Electrónico",
            "Sélectionnez un pays": "Selecciona un país",
            "Payer avec PayPal": "Pagar con PayPal"
        }
    };

    let elements = {
        "h2": "Mon Panier",
        ".total-price": "Total :",
        "#name": "Nom et Prénom",
        "#address": "Adresse",
        "#city": "Ville",
        "#postal": "Code Postal",
        "#email": "Email",
        "#order-form select option:first-child": "Sélectionnez un pays",
        ".return-btn": "Payer avec PayPal"
    };

    document.querySelectorAll("h2, .total-price, .return-btn").forEach(el => {
        if (translations[lang] && translations[lang][el.textContent.trim()]) {
            el.textContent = translations[lang][el.textContent.trim()];
        }
    });

    document.querySelector("#name").placeholder = translations[lang]["Nom et Prénom"];
    document.querySelector("#address").placeholder = translations[lang]["Adresse"];
    document.querySelector("#city").placeholder = translations[lang]["Ville"];
    document.querySelector("#postal").placeholder = translations[lang]["Code Postal"];
    document.querySelector("#email").placeholder = translations[lang]["Email"];
    document.querySelector("#order-form select option:first-child").textContent = translations[lang]["Sélectionnez un pays"];
}

    window.onload = function() {
    displayCartItems();
    observeCartChanges(); // Ajoute l'observateur pour détecter les changements
    setTimeout(() => {
        let savedLang = localStorage.getItem("selectedLanguage") || "fr";
        applyLanguage(savedLang);
        googleTranslateElementInit();
    }, 1000); // Applique la traduction après 1s
};


    </script>


</body>
</html>
