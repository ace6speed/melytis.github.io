function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    
    notification.style.position = 'fixed';
    notification.style.bottom = '20px';
    notification.style.left = '50%';
    notification.style.transform = 'translateX(-50%)';
    notification.style.padding = '15px 25px';
    notification.style.borderRadius = '5px';
    notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
    notification.style.color = 'white';
    notification.style.zIndex = '1000';
    notification.style.animation = 'slideUp 0.5s ease';
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.style.animation = 'slideDown 0.5s ease';
        setTimeout(() => {
            document.body.removeChild(notification);
        }, 500);
    }, 3000);
}

function observeCartChanges() {
    let cartContainer = document.getElementById("cart-items-container");
    let observer = new MutationObserver(() => {
        let savedLang = localStorage.getItem("selectedLanguage") || "fr";
        applyLanguage(savedLang);
    });

    observer.observe(cartContainer, { childList: true, subtree: true });
}

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalPrice = 0;
        
        cartContainer.innerHTML = '';
        
        cart.forEach((item, index) => {
            totalPrice += item.price;
            
            let cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="cart-item-details">
                    <h3 class="cart-item-name">${item.name}</h3>
                    <p class="cart-item-price">${item.price.toFixed(2)}€</p>
                </div>
                <button onclick="removeFromCart(${index})" class="remove-button">Supprimer</button>
            `;
            
            cartContainer.appendChild(cartItem);
        });
        
        document.getElementById('total-price').textContent = totalPrice.toFixed(2) + '€';
    }

    function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCartItems();
    }

    document.getElementById('order-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    let formData = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        postal: document.getElementById('postal').value,
        email: document.getElementById('email').value,
        country: document.getElementById('country').value,
    };

    // Validation du formulaire
    if (!validateForm(formData)) {
        return;
    }

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let totalPrice = cart.reduce((sum, item) => sum + item.price, 0);

    if (totalPrice === 0) {
        showNotification("Votre panier est vide.", "error");
        return;
    }

    // Afficher un message de chargement
    showNotification("Traitement de votre commande...");

    try {
        let paypalUrl = `https://www.paypal.com/paypalme/Meslissahb/${totalPrice.toFixed(2)}`;
        window.open(paypalUrl, "_blank");

        let mailBody = `
            Commande Payée !
            Nom: ${formData.name}
            Adresse: ${formData.address}, ${formData.city}, ${formData.postal}, ${formData.country}
            Email: ${formData.email}
            Total: ${totalPrice.toFixed(2)}€
            
            Détails des articles:
            ${cart.map(item => `- ${item.name}: ${item.price.toFixed(2)}€`).join("\n")}
        `;

        setTimeout(() => {
            window.location.href = `mailto:melytis593@gmail.com?subject=Commande Payée&body=${encodeURIComponent(mailBody)}`;
            localStorage.removeItem('cart');
            displayCartItems();
            showNotification("Commande traitée avec succès !");
        }, 3000);

    } catch (error) {
        console.error('Erreur:', error);
        showNotification("Erreur lors du traitement de la commande", "error");
    }
});

// Fonction de validation du formulaire
function validateForm(formData) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const postalRegex = /^\d{5}$/;

    if (!formData.name.trim()) {
        showNotification("Veuillez entrer votre nom", "error");
        return false;
    }
    if (!formData.address.trim()) {
        showNotification("Veuillez entrer votre adresse", "error");
        return false;
    }
    if (!formData.city.trim()) {
        showNotification("Veuillez entrer votre ville", "error");
        return false;
    }
    if (!postalRegex.test(formData.postal)) {
        showNotification("Code postal invalide", "error");
        return false;
    }
    if (!emailRegex.test(formData.email)) {
        showNotification("Email invalide", "error");
        return false;
    }
    if (!formData.country) {
        showNotification("Veuillez sélectionner un pays", "error");
        return false;
    }
    return true;
}
