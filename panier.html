<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Nike Vintage</title>
    <style>
        /* Ajoutez votre CSS ici */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #111;
            border-radius: 10px;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item h3 {
            font-size: 18px;
            margin: 0;
        }

        .cart-item p {
            margin: 0;
            font-size: 16px;
        }

        .cart-summary {
            background-color: #111;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .cart-summary p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Votre Panier</h1>
    <div id="cart-items"></div>

    <div class="cart-summary">
        <p id="total-price">Total: 0€</p>
        <button onclick="checkout()">Procéder au paiement</button>
    </div>

    <script>
        // Fonction pour afficher les articles du panier
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Réinitialiser le contenu du panier

            let totalPrice = 0;

            cart.forEach(product => {
                totalPrice += product.price;

                let cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');

                // Créer l'image du produit
                let productImage = document.createElement('img');
                productImage.src = product.image;
                cartItemDiv.appendChild(productImage);

                // Créer le nom du produit
                let productName = document.createElement('h3');
                productName.textContent = product.name;
                cartItemDiv.appendChild(productName);

                // Créer le prix du produit
                let productPrice = document.createElement('p');
                productPrice.textContent = product.price.toFixed(2) + '€';
                cartItemDiv.appendChild(productPrice);

                cartItemsContainer.appendChild(cartItemDiv);
            });

            // Mettre à jour le total
            document.getElementById('total-price').textContent = 'Total: ' + totalPrice.toFixed(2) + '€';
        }

        // Fonction pour effectuer le paiement
        function checkout() {
            alert('Le paiement est en cours...');
        }

        // Charger le panier au démarrage
        window.onload = displayCart;
    </script>

</body>

</html>
