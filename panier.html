<!-- Ajout de boutons dans panier.html -->
<div id="panier-container">
    <h2>Votre Panier</h2>
    <ul id="liste-panier"></ul>
    <button id="commander">Commander</button>
    <button id="retour-boutique">Retour à la Boutique</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let panier = JSON.parse(localStorage.getItem('panier')) || [];
        let panierContainer = document.getElementById("liste-panier");

        function afficherPanier() {
            panierContainer.innerHTML = "";
            panier.forEach((article, index) => {
                let li = document.createElement("li");
                li.innerHTML = `
                    ${article.nom} - ${article.prix} 
                    <button class="retirer" data-index="${index}">Retirer</button>
                `;
                panierContainer.appendChild(li);
            });

            // Ajouter les événements aux boutons "Retirer"
            document.querySelectorAll(".retirer").forEach(button => {
                button.addEventListener("click", function () {
                    let index = this.getAttribute("data-index");
                    panier.splice(index, 1); // Supprime l'article du panier
                    localStorage.setItem("panier", JSON.stringify(panier)); // Met à jour le localStorage
                    afficherPanier(); // Recharge la liste
                });
            });
        }

        afficherPanier();

        // Bouton Commander
        document.getElementById("commander").addEventListener("click", function () {
            if (panier.length > 0) {
                alert("Commande validée ! Merci pour votre achat.");
                localStorage.removeItem("panier"); // Vide le panier
                afficherPanier(); // Met à jour l'affichage
            } else {
                alert("Votre panier est vide !");
            }
        });

        // Bouton Retour à la Boutique
        document.getElementById("retour-boutique").addEventListener("click", function () {
            window.location.href = "index.html"; // Redirige vers la boutique
        });
    });
</script>
