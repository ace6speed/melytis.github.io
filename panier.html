
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier</title>
    <style>
        /* Style général pour la page du panier */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Conteneur principal du panier */
        .cart-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Message de panier vide */
        .empty-cart-message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .empty-cart-message img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .empty-cart-message h3 {
            font-size: 22px;
            font-weight: bold;
        }

        .empty-cart-message p {
            font-size: 16px;
            color: #777;
        }

        .continue-shopping-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .continue-shopping-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>Votre Panier</h2>

        <!-- Message panier vide -->
        <div class="empty-cart-message">
            <img src="https://via.placeholder.com/150" alt="Panier vide">
            <h3>Votre panier est vide</h3>
            <p>Ajoutez des produits à votre panier pour commencer vos achats.</p>
            <button class="continue-shopping-btn">Continuer vos achats</button>
        </div>
    </div>
</body>
</html>
