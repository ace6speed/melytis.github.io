<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Nike Vintage</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 40px 0;
            text-align: center;
        }

        .panier-container {
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .panier-container .product {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .panier-container .product h3 {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
        }

        .panier-container .product p {
            font-size: 14px;
            color: #777;
        }

        .panier-container .product .price {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-top: 10px;
            display: block;
        }

        .panier-container .product .old-price {
            font-size: 18px;
            color: #777;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .panier-container .total {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .panier-container button {
            background-color: #000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .panier-container button:hover {
            background-color: #333;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <h1>Mon Panier</h1>

    <div class="panier-container" id="panier-container">
        <!-- Le panier sera rempli dynamiquement via JavaScript -->
    </div>

    <div class="panier-container">
        <p class="total" id="total">Total : 0,00€</p>
        <button>Valider la commande</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let panier = JSON.parse(localStorage.getItem('panier')) || [];
            const panierContainer = document.getElementById("panier-container");
            const totalElement = document.getElementById("total");

            if (panier.length === 0) {
                panierContainer.innerHTML = "<p>Votre panier est vide.</p>";
            } else {
                let total = 0;
                panier.forEach((produit) => {
                    const productElement = document.createElement("div");
                    productElement.classList.add("product");
                    productElement.innerHTML = `
                        <h3>${produit.nom}</h3>
                        <p>Grade A</p>
                        <p class="price">${produit.prix}</p>
                    `;
                    panierContainer.appendChild(productElement);
                    total += parseFloat(produit.prix.replace("€", "").replace(",", "."));
                });

                totalElement.innerText = "Total : " + total.toFixed(2) + "€";
            }
        });
    </script>

</body>

</html>
