<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - Nike Vintage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 40px 0;
            text-align: center;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .product img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .product .details {
            flex: 1;
            margin-left: 20px;
        }

        .product .details h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .product .details .price {
            font-size: 18px;
            font-weight: bold;
        }

        .footer {
            background-color: #222;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>Mon Panier</h1>

    <div id="panier" class="panier-container">
        <!-- Les produits du panier seront affich√©s ici -->
    </div>

    <div class="footer">
        <p>WhatsApp : +33612317014 | <a href="#">Conditions G√©n√©rales</a> | Boutique Fran√ßaise üá´üá∑</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const panier = JSON.parse(localStorage.getItem('panier')) || [];
            const panierContainer = document.getElementById('panier');

            if (panier.length === 0) {
                panierContainer.innerHTML = "<p>Votre panier est vide.</p>";
            } else {
                panier.forEach(produit => {
                    const produitDiv = document.createElement('div');
                    produitDiv.classList.add('product');

                    // Cr√©ation de l'image
                    const image = document.createElement('img');
                    image.src = produit.image; // Utilisation de l'URL de l'image
                    image.alt = produit.nom;

                    // Cr√©ation des d√©tails du produit
                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('details');
                    const nom = document.createElement('h3');
                    nom.textContent = produit.nom;
                    const prix = document.createElement('p');
                    prix.classList.add('price');
                    prix.textContent = produit.prix;

                    detailsDiv.appendChild(nom);
                    detailsDiv.appendChild(prix);

                    // Ajout de l'image et des d√©tails √† la div du produit
                    produitDiv.appendChild(image);
                    produitDiv.appendChild(detailsDiv);

                    // Ajout du produit √† la page
                    panierContainer.appendChild(produitDiv);
                });
            }
        });
    </script>

</body>

</html>
