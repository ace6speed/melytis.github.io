<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .cart-items {
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .cart-item p {
            margin: 0;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .empty {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Votre Panier</h1>
    
    <!-- Liste des produits dans le panier -->
    <div class="cart-items" id="cart-items">
        <!-- Les éléments seront ajoutés dynamiquement ici -->
    </div>

    <div class="total" id="total">
        <!-- Le total sera ajouté ici -->
    </div>

    <script>
        // Fonction pour afficher les produits dans le panier
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsDiv = document.getElementById('cart-items');
            let totalDiv = document.getElementById('total');

            // Si le panier est vide
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p class="empty">Votre panier est vide.</p>';
                totalDiv.innerHTML = '';
                return;
            }

            let total = 0;
            cartItemsDiv.innerHTML = ''; // Réinitialise la liste des articles

            // Affichage de chaque produit dans le panier
            cart.forEach(item => {
                let cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `<p>${item.name} - ${item.price}€</p>`;
                cartItemsDiv.appendChild(cartItemDiv);

                total += item.price;
            });

            // Affichage du total
            totalDiv.innerHTML = `Total : ${total.toFixed(2)}€`;
        }

        // Afficher le panier lors du chargement de la page
        window.onload = displayCart;
    </script>
</body>
</html>
