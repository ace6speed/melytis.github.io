<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier - Nike Vintage</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin: 40px 0;
        }

        .panier-container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        .product img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .product .details {
            flex: 1;
            margin-left: 20px;
            text-align: left;
        }

        .product .details h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .product .details .price {
            font-size: 18px;
            font-weight: bold;
        }

        .quantity-container {
            display: flex;
            align-items: center;
        }

        .quantity-container input {
            width: 40px;
            text-align: center;
            margin: 0 10px;
            font-size: 16px;
        }

        .product .actions button {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .product .actions button:hover {
            background-color: darkred;
        }

        .subtotal {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }

        .buttons-container {
            margin-top: 20px;
        }

        .buttons-container button {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .buttons-container button:hover {
            background-color: #333;
        }

        .footer {
            background-color: #222;
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <h1>Mon Panier</h1>

    <div id="panier" class="panier-container">
        <!-- Les produits du panier seront affichés ici -->
    </div>

    <div class="subtotal">
        Total: <span id="total-prix">0€</span>
    </div>

    <div class="buttons-container">
        <button id="commander">Commander</button>
        <button id="retour-boutique">Retour à la Boutique</button>
    </div>

    <div class="footer">
        <p>WhatsApp : +33612317014 | <a href="#">Conditions Générales</a> | Boutique Française 🇫🇷</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let panier = JSON.parse(localStorage.getItem('panier')) || [];
            const panierContainer = document.getElementById('panier');
            const totalPrix = document.getElementById('total-prix');

            function afficherPanier() {
                panierContainer.innerHTML = "";

                if (panier.length === 0) {
                    panierContainer.innerHTML = "<p>Votre panier est vide.</p>";
                    totalPrix.textContent = "0€";
                    return;
                }

                let total = 0;

                panier.forEach((produit, index) => {
                    const produitDiv = document.createElement('div');
                    produitDiv.classList.add('product');

                    // Image du produit
                    const image = document.createElement('img');
                    image.src = produit.image;
                    image.alt = produit.nom;

                    // Détails
                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('details');
                    const nom = document.createElement('h3');
                    nom.textContent = produit.nom;
                    const prix = document.createElement('p');
                    prix.classList.add('price');
                    prix.textContent = produit.prix + "€";

                    detailsDiv.appendChild(nom);
                    detailsDiv.appendChild(prix);

                    // Sélecteur de quantité
                    const quantityDiv = document.createElement('div');
                    quantityDiv.classList.add('quantity-container');

                    const minusBtn = document.createElement('button');
                    minusBtn.textContent = "-";
                    minusBtn.addEventListener("click", function () {
                        if (produit.quantite > 1) {
                            produit.quantite--;
                        } else {
                            panier.splice(index, 1);
                        }
                        localStorage.setItem("panier", JSON.stringify(panier));
                        afficherPanier();
                    });

                    const quantiteInput = document.createElement('input');
                    quantiteInput.type = "number";
                    quantiteInput.value = produit.quantite;
                    quantiteInput.min = 1;
                    quantiteInput.addEventListener("change", function () {
                        produit.quantite = parseInt(quantiteInput.value);
                        localStorage.setItem("panier", JSON.stringify(panier));
                        afficherPanier();
                    });

                    const plusBtn = document.createElement('button');
                    plusBtn.textContent = "+";
                    plusBtn.addEventListener("click", function () {
                        produit.quantite++;
                        localStorage.setItem("panier", JSON.stringify(panier));
                        afficherPanier();
                    });

                    quantityDiv.appendChild(minusBtn);
                    quantityDiv.appendChild(quantiteInput);
                    quantityDiv.appendChild(plusBtn);

                    // Suppression
                    const actionsDiv = document.createElement('div');
                    actionsDiv.classList.add('actions');
                    const retirerBtn = document.createElement('button');
                    retirerBtn.textContent = "Retirer";
                    retirerBtn.addEventListener("click", function () {
                        panier.splice(index, 1);
                        localStorage.setItem("panier", JSON.stringify(panier));
                        afficherPanier();
                    });

                    actionsDiv.appendChild(retirerBtn);

                    // Ajout des éléments
                    produitDiv.appendChild(image);
                    produitDiv.appendChild(detailsDiv);
                    produitDiv.appendChild(quantityDiv);
                    produitDiv.appendChild(actionsDiv);

                    panierContainer.appendChild(produitDiv);

                    total += produit.prix * produit.quantite;
                });

                totalPrix.textContent = total.toFixed(2) + "€";
            }

            afficherPanier();

            // Commander
            document.getElementById("commander").addEventListener("click", function () {
                if (panier.length > 0) {
                    alert("Commande validée ! Merci pour votre achat.");
                    localStorage.removeItem("panier");
                    afficherPanier();
                } else {
                    alert("Votre panier est vide !");
                }
            });

            // Retour à la Boutique
            document.getElementById("retour-boutique").addEventListener("click", function () {
                window.location.href = "index.html";
            });
        });
    </script>

<!-- Google Translate (élément invisible) -->
<div id="google_translate_element" style="display: none;"></div>
<script>
    function googleTranslateInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'fr',
            includedLanguages: 'fr,en,es,de,it,pt,nl,pl,ro,hu,cz,sk,bg,hr,se,no,fi,dk,gr,tr,ua,mk,ar,hi,zh,ja,ko,ru,id,th,vi,bn,sw,he,fa,ta,mr,ms,ne,pa,gu,te'
        }, 'google_translate_element');
    }

    function changeLanguage() {
        var lang = document.getElementById("languageSelect").value;
        localStorage.setItem("selectedLanguage", lang); // Sauvegarde la langue
        applyLanguage(lang);
    }

    function applyLanguage(lang) {
        var select = document.querySelector(".goog-te-combo");
        if (select) {
            select.value = lang;
            select.dispatchEvent(new Event("change"));
        }
    }

    // Charge Google Translate et applique la langue au chargement
    window.onload = function () {
        var script = document.createElement("script");
        script.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateInit";
        document.body.appendChild(script);

        var savedLang = localStorage.getItem("selectedLanguage") || "fr"; // Langue par défaut
        document.getElementById("languageSelect").value = savedLang;

        setTimeout(() => {
            applyLanguage(savedLang);
        }, 2000); // Délai pour s'assurer que Google Translate est chargé
    };
</script>
